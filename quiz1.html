<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Quiz</title>
    <link rel="stylesheet" href="quiz1.css">
    <script src="quiz1.js" defer async></script>
</head>
<body>
    <div class="quiz-container"> <h2>Sports quiz</h2>
         <div class="question-number">
         <h3>Question <span class="question-num-value"></span>of <span class="total-question"></span></h3>
         </div>
         
         <div class="question">
            
         </div>
         <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
         </div>
         <div class="button">
            <button type="button" class="butn" onclick="next()">Next</button>
         </div>
         <div class="answers-tracker"> 
            
         </div>
         <div class="quiz-over">
             <div class="box">
             <h1>
                 Good Try!<br>
                 you got <span class="correct-answers"></span> out of <span class="total-question2">
                     </span> answers correct! <br>
                  That's<span class="percentage"></span> 
             </h1>
             <button type="button"  onclick="tryagain">TryAgain</button>
         </div>
        </div>
    </div>
</body>
</html>
